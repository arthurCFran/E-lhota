<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <title>Carrinho</title>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              aria-hidden="true"
              class="me-2"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <strong>E-Commercio</strong>
          </a>
        </div>
      </div>
    </header>
    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div
                id="status-message"
                class="alert alert-info d-none text-center"
                role="alert"
              >
                Carregando produtos...
              </div>

              <div
                id="product-list"
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
              ></div>
            </div>
          </div>
          <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
          <aside class="col-md-3" style="max-height: 400px">
            <div class="card p-3 shadow-sm sticky-top" style="top: 20px">
              <h5 class="card-title">Categorias</h5>
              <hr />

              <div id="category-filters" class="list-group">
                
                <button
                  type="button"
                  class="filter-btn list-group-item list-group-item-action active"
                  data-category="all"
                >
                  Resumo
                </button>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </main>
    <script type="module" src="/javascript/carrinhoPage.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-lhota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
  <header>
    <div class="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <strong class="text-light ">E-lhota</strong>
          <a href="carrinho.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" color="white" fill="currentColor"
              class="bi bi-basket" viewBox="0 0 16 16">
              <path
                d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9zM1 7v1h14V7zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5" />
            </svg></a>
      </div>
    </div>
  </header>

  <main>

    <section class="hero-title py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Pedra D'Amolar Shopping</h1>
          <p class="lead op">
            Loja criada para aprendizagem de jovens (Arthur, Luiz).
          </p>
        </div>
      </div>
    </section>
    <div class="album py-5 ">
      <div class="container">

        <div class="row mb-4 justify-content-center g-3 align-items-center">
          <div class="col-md-6 col-sm-12">
            <div class="input-group">
              <input type="text" id="search-input" class="form-control" placeholder="Buscar por nome ou descrição..." />
              <button class="btn btn-dark" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-3 col-sm-12">
            <div class="dropdown w-100">
              <button class="btn btn-dark dropdown-toggle w-100" type="button" id="dropdownCategorias"
                data-bs-toggle="dropdown" aria-expanded="false">
                Categorias
              </button>

              <ul class="dropdown-menu w-100" aria-labelledby="dropdownCategorias" id="category-filters">
                <li>
                  <button class="dropdown-item filter-btn active" data-category="all">
                    Todas as Categorias
                  </button>
                </li>
              </ul>
            </div>
          </div>


        </div>

        <div class="col-12">
          <div id="status-message" class="alert alert-info d-none text-center" role="alert">
            Carregando produtos...
          </div>

          <div id="product-list" class="row g-4 justify-content-center"></div>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#" class="text-light">Voltar ao topo</a>
      </p>
      <p class="mb-1">
        Loja Demonstrativa - Catálogo dinâmico com Bootstrap e Fetch API.
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/javascript/main.js"></script>
</body>

</html>
